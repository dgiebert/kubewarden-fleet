defaultNamespace: kubewarden

helm:
  releaseName: kubewarden-controller
  chart: kubewarden-controller
  repo: https://charts.kubewarden.io
  version: 2.0.6
  values:
    auditScanner:
      enable: true
      policyReporter: true
    telemetry:
      metrics:
        enabled: true
        port: 8080
      tracing:
        enabled: true
        jaeger:
          endpoint: "simple-collector.jaeger.svc.cluster.local:4317"
          tls:
            insecure: true

labels:
  app: kubewarden-controller

# Check https://fleet.rancher.io/ref-fleet-yaml
dependsOn:
  - selector:
      matchLabels:
        app: kubewarden-crds
  - selector:
      matchLabels:
        app: open-telemetry
  - selector:
      matchLabels:
        app: jaeger
  - selector:
      matchLabels:
        app: rancher-monitoring